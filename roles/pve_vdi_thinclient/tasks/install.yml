---
- name: Ensure local user exists
  ansible.builtin.user:
    name: "{{ vdi_local_user }}"
    shell: "{{ vdi_local_user_shell }}"
    create_home: true

- name: Ensure dpkg is not left half-configured
  ansible.builtin.command: dpkg --configure -a
  changed_when: false
  failed_when: false

- name: Remove any apt/dpkg locks (best-effort)
  ansible.builtin.shell: |
    fuser -v /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock /var/cache/apt/archives/lock /var/lib/apt/lists/lock || true
  changed_when: false
  failed_when: false

- name: Install desktop + prereqs (noninteractive, long-running safe)
  ansible.builtin.apt:
    name: "{{ vdi_prereq_packages + vdi_desktop_packages + ['python3', 'python3-venv', 'python3-pip'] }}"
    state: present
    update_cache: true
    cache_valid_time: 3600
    install_recommends: false
  environment:
    DEBIAN_FRONTEND: noninteractive
    NEEDRESTART_MODE: a
  async: 7200
  poll: 30

- name: Install PVE-VDIClient from git
  ansible.builtin.git:
    repo: "https://github.com/joshpatten/PVE-VDIClient.git"
    dest: "{{ vdi_install_dir }}"
    version: "main"
    force: false

# ---- PEP 668 safe install: use a venv instead of system pip ----

- name: Ensure venv directory exists
  ansible.builtin.file:
    path: "{{ vdi_install_dir }}/venv"
    state: directory
    mode: "0755"

- name: Create venv (idempotent)
  ansible.builtin.command: "python3 -m venv {{ vdi_install_dir }}/venv"
  args:
    creates: "{{ vdi_install_dir }}/venv/bin/python"

- name: Upgrade pip tooling inside venv
  ansible.builtin.command: "{{ vdi_install_dir }}/venv/bin/pip install --upgrade pip setuptools wheel"
  changed_when: false

- name: Install Python dependencies into venv
  ansible.builtin.command: "{{ vdi_install_dir }}/venv/bin/pip install -r {{ vdi_install_dir }}/requirements.txt"
  changed_when: false

# Wrapper launcher so we always use the venv python
- name: Install VDI launcher wrapper into /usr/local/bin
  ansible.builtin.copy:
    dest: "{{ vdi_bin }}"
    mode: "0755"
    content: |
      #!/usr/bin/env bash
      set -euo pipefail
      exec "{{ vdi_install_dir }}/venv/bin/python" "{{ vdi_install_dir }}/vdiclient.py" "$@"

- name: Ensure graphical target
  ansible.builtin.command: systemctl set-default graphical.target
  changed_when: false

- name: Enable LightDM
  ansible.builtin.service:
    name: lightdm
    enabled: true