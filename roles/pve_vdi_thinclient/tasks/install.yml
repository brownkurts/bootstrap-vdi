---
- name: Ensure local user exists
  ansible.builtin.user:
    name: "{{ vdi_local_user }}"
    shell: "{{ vdi_local_user_shell }}"
    create_home: true

- name: Install desktop + prereqs (noninteractive, long-running safe)
  ansible.builtin.apt:
    name: "{{ vdi_prereq_packages + vdi_desktop_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600
    install_recommends: false
  environment:
    DEBIAN_FRONTEND: noninteractive
    NEEDRESTART_MODE: a
  async: 7200
  poll: 30

- name: Install PVE-VDIClient from git
  ansible.builtin.git:
    repo: "https://github.com/joshpatten/PVE-VDIClient.git"
    dest: "{{ vdi_install_dir }}"
    version: "main"
    force: false

- name: Run requirements.sh (python deps)
  ansible.builtin.command: "bash ./requirements.sh"
  args:
    chdir: "{{ vdi_install_dir }}"
  changed_when: false

- name: Install launcher into /usr/local/bin
  ansible.builtin.copy:
    src: "{{ vdi_install_dir }}/vdiclient.py"
    dest: "{{ vdi_bin }}"
    mode: "0755"
    remote_src: true

- name: Ensure graphical target
  ansible.builtin.command: systemctl set-default graphical.target
  changed_when: false

- name: Enable LightDM
  ansible.builtin.service:
    name: lightdm
    enabled: true